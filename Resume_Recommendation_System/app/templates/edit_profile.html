{% extends 'base.html' %}

{% block css %}
<style>
    body{
        background-image: url('/static/images/right.png');
        background-position: right bottom;
        
        background-repeat: no-repeat;
    }
</style>
{% endblock %}


{% block body %}

<div class="container">
    <div class="row justify-items-center mt-5">
        <div class="col-md-6 my-5">
            {% include "notify.html" %}
            <div class="card shadow-sm border-0">
                <div class="">
                    <h3 class="display-4 px-3">Edit Profile </h3>
                </div>
                <div class="card-body">
                    <h3 class="card-title"></h3>
                    <form method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-primary" id="basic-addon2"><i class="fas fa-user text-white"></i></span>
                                </div>
                                <input value="{{current_user.username}}" type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelpId" placeholder="digi_flasker">
                            </div>
                            <small id="usernameHelpId" class="form-text text-muted">enter a username that you will use to login</small>
                        </div>
                        <div class="form-group">
                            <label for="aboutme">About me</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-primary" id="basic-addon2"><i class="fa fa-info-circle text-white" aria-hidden="true"></i></span>
                                </div>
                                <textarea type="text" class="form-control" name="aboutme" id="aboutme" rows="1" aria-describedby="aboutmeHelpId" 
                                placeholder="tell us about you">{{current_user.about_me}}</textarea>
                            </div>
                            <small id="aboutmeHelpId" class="form-text text-muted">tell us about yourself</small>
                        </div>
                        <button class="btn btn-outline-primary btn-lg btn-block mt-1 mb-1">Update Account <i class="fa fa-arrow-right" aria-hidden="true"></i> </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
