{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div aria-live="polite" aria-atomic="true">
  <div style="position:fixed; top: 1%; right: 1%;z-index:1021">
    {% for category, message in messages %}
    {% if category=="message" %}
    <div class="toast bg-warning mt-2 mx-auto" id="notify" role="alert" data-delay="3000" aria-live="assertive"
      aria-atomic="true" data-autohide="false">
    {% else %}
    <div class="toast bg-{{category}}  mx-auto" id="notify" role="alert" aria-live="assertive" aria-atomic="true"
      data-autohide="false">
    {% endif %}
        <div class="toast-header ">
          <strong class="mr-auto ">{{ category }}</strong>
          <small class="">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          {{message}}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
  {% endwith %}
